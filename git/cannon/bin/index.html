<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<title>idle farm</title>
	<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'
	/>
	<meta name="renderer" content="webkit"/>
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='full-screen' content='true' />
	<meta name='x5-fullscreen' content='true' />
	<meta name='360-fullscreen' content='true' />
	<!--meta name="laya" screenorientation ="landscape"/-->
	<meta name="laya" screenorientation="portrait" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv='expires' content='0' />
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
</head>

<body>
	<!--以下引用了常用类库，如果不使用，可以删除-->
	
    <!--核心包，封装了显示对象渲染，事件，时间管理，时间轴动画，缓动，消息交互,socket，本地存储，鼠标触摸，声音，加载，颜色滤镜，位图字体等-->
	<script type="text/javascript" src="libs/laya.core.js"></script>
	<!--封装了webgl渲染管线，如果使用webgl渲染，可以在初始化时调用Laya.init(1000,800,laya.webgl.WebGL);-->
    <script type="text/javascript" src="libs/laya.webgl.js"></script>
	<!--是动画模块，包含了swf动画，骨骼动画等-->
    <script type="text/javascript" src="libs/laya.ani.js"></script>
	<!--包含更多webgl滤镜，比如外发光，阴影，模糊以及更多-->
    <script type="text/javascript" src="libs/laya.filter.js"></script>
	<!--封装了html动态排版功能-->
    <script type="text/javascript" src="libs/laya.html.js"></script>
	<!--提供了制作UI的各种组件实现-->
    <script type="text/javascript" src="libs/laya.ui.js"></script>
	<!--粒子类库-->
	<script type="text/javascript" src="libs/laya.particle.js"></script>
	<!-- 物理引擎matter.js -->

	<!--jsfile--Custom-->
	<script src="libs/cannon.min.js"></script>
	<script src="libs/three.min.js"></script>
	<script src="libs/code.js"></script>
	<!--jsfile--Custom-->

	<!--自定义的js(src文件夹下)文件自动添加到下面jsfile模块标签里面里-->
	<!--删除标签，ide不会自动添加js文件，请谨慎操作-->
	<!--jsfile--startTag-->
	<script src="js/view/user/LocalData.js"></script>
	<script src="js/view/loading/ServerConfig.js"></script>
	<script src="js/view/loading/LoadingCtrl.js"></script>
	<script src="js/view/game/GameModel.js"></script>
	<script src="js/view/game/GameCtrl.js"></script>

	<script src="js/custom/res/sound_game.js"></script>

	<script src="js/custom/res/king.js"></script>
	<script src="js/custom/res/game.js"></script>
	<script src="js/custom/res/bg_game.js"></script>
	<script src="js/custom/config/Struct.js"></script>
	<script src="js/custom/config/DataConfig.js"></script>
	<script src="js/custom/common/CustomDefine.js"></script>
	<script src="js/ui/layaUI.max.all.js"></script>
	<script src="js/view/game/GameDownloadWin.js"></script>
	<script src="js/view/game/GameOverWin.js"></script>
	<script src="js/view/game/GameWin.js"></script>
	<script src="js/view/king/Boy.js"></script>
	<script src="js/view/king/Boys.js"></script>
	<script src="js/view/king/Farm.js"></script>
	<script src="js/view/king/Farmer.js"></script>
	<script src="js/view/king/King.js"></script>
	<script src="js/view/king/Leader.js"></script>
	<script src="js/view/king/Mother.js"></script>
	<script src="js/view/king/Mothers.js"></script>
	<script src="js/view/loading/LoadingWin.js"></script>
	<script src="js/view/main/BagWin.js"></script>
	<script src="js/view/main/MainWin.js"></script>
	<script src="js/view/main/RankWin.js"></script>
	<script src="js/view/user/UserModel.js"></script>
	<!--jsfile--endTag-->

	<!--启动类添加到这里-->
	<!--jsfile--Main-->
	<script src="js/custom/ui/CustomWindow.js"></script>

</html>
